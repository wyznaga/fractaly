<div class="app-frame mat-app-background mat-typography">
  <mat-toolbar>
    <span>Fractaly</span>
  </mat-toolbar>
  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows">
    {{tile.text}}
  </mat-grid-tile>
  </mat-grid-list>
</div>
